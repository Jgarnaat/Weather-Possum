<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Dancing+Script&family=Handjet:wght@300&display=swap" rel="stylesheet">
    
    <title>Weather Possum</title>
    
    <link rel="icon" href="./Assets/Images/Weather Icon.png">
    <link rel="stylesheet" href="./Assets/style.css">
    
    <script defer src="./Assets/script.js"></script>
</head>

<body>
    <div class="card">
        <label class="search" >
            <input  type="text" class="search-bar" placeholder="Search">
            <button class="SearchBtn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1" viewBox="0 0 48 48" enable-background="new 0 0 48 48" height="3em" width="2em" xmlns="http://www.w3.org/2000/svg"><g fill="#616161"><rect x="34.6" y="28.1" transform="matrix(.707 -.707 .707 .707 -15.154 36.586)" width="4" height="17"></rect><circle cx="20" cy="20" r="16"></circle></g><rect x="36.2" y="32.1" transform="matrix(.707 -.707 .707 .707 -15.839 38.239)" fill="#37474F" width="4" height="12.3"></rect><circle fill="#64B5F6" cx="20" cy="20" r="13"></circle><path fill="#BBDEFB" d="M26.9,14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2,1.2-6.9,3.2c-0.4,0.4-0.3,1.1,0.1,1.4c0.4,0.4,1.1,0.3,1.4-0.1 C16,13.9,17.9,13,20,13s4,0.9,5.4,2.5c0.2,0.2,0.5,0.4,0.8,0.4c0.2,0,0.5-0.1,0.6-0.2C27.2,15.3,27.2,14.6,26.9,14.2z"></path></svg></button>
        </label>
        <h2 id="cityName">Weather in Lansing</h2>
        <div class="weatherContainer">
            <div class="weather">
                <h1 class="temp"></h1>
                <div class="date"></div>
                <img src="" alt="" class="icon" />
                <div class="description"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
    </div>
        <div class="recent">
            <h3>Recent Searches</h3>
            <ul id="savedSearches">
                <li>Lansing</li>
                <li>Okemos</li>
                <li>Tallahassee</li>
            </ul>
        </div>
    </div>
</body>
</html>
